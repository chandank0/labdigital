<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Electronics Virtual Lab - Logic Gate Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .bulb {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-left: auto;
            margin-right: auto;
        }
        .on {
            background-color: yellow; /* Represents a lit-up bulb */
        }
        .off {
            background-color: #ccc; /* Represents an off bulb */
        }
        .gate-diagram img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logic Gate Test</h1>

        <label for="inputA">Input A:</label>
        <input type="number" id="inputA" min="0" max="1" placeholder="0 or 1">
        <br>

        <label for="inputB">Input B:</label>
        <input type="number" id="inputB" min="0" max="1" placeholder="0 or 1">
        <br><br>

        <!-- Buttons for each gate -->
        <button onclick="testAND()">AND Gate</button>
        <button onclick="testOR()">OR Gate</button>
        <button onclick="testNOT()">NOT Gate (A)</button>
        <button onclick="testNAND()">NAND Gate</button>
        <button onclick="testNOR()">NOR Gate</button>
        <button onclick="testXOR()">XOR Gate</button>
        <button onclick="testXNOR()">XNOR Gate</button>

        <div class="gate-diagram">
            <h3>Logic Gate Diagrams</h3>
            <img id="and-gate-diagram" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/AND_ANSI_Labelled.svg/320px-AND_ANSI_Labelled.svg.png" alt="AND Gate">
            <img id="or-gate-diagram" src="https://upload.wikimedia.org/wikipedia/commons/2/2e/OR_ANSI_Labelled.svg" alt="OR Gate">
            <img id="not-gate-diagram" src="https://upload.wikimedia.org/wikipedia/commons/0/0a/NOT_ANSI_Labelled.svg" alt="NOT Gate">
            <img id="nand-gate-diagram" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/NAND_ANSI_Labelled.svg/320px-NAND_ANSI_Labelled.svg.png" alt="NAND Gate">
            <img id="nor-gate-diagram" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/NOR_ANSI_Labelled.svg/320px-NOR_ANSI_Labelled.svg.png" alt="NOR Gate">
            <img id="xor-gate-diagram" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/XOR_ANSI_Labelled.svg/320px-XOR_ANSI_Labelled.svg.png" alt="XOR Gate">
            <img id="xnor-gate-diagram" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/XNOR_ANSI_Labelled.svg/320px-XNOR_ANSI_Labelled.svg.png" alt="XNOR Gate">
        </div>

        <div class="output" id="result"></div>
        
        <div class="bulb" id="bulb"></div> <!-- Bulb to show output -->
    </div>

    <script>
        // AND Gate
        function testAND() {
            const inputA = parseInt(document.getElementById('inputA').value);
            const inputB = parseInt(document.getElementById('inputB').value);
            if (isNaN(inputA) || isNaN(inputB)) {
                document.getElementById('result').innerHTML = 'Please enter valid binary inputs (0 or 1).';
                return;
            }
            const result = inputA && inputB;
            document.getElementById('result').innerHTML = `AND Gate Output: ${result}`;
            updateBulb(result);
        }

        // OR Gate
        function testOR() {
            const inputA = parseInt(document.getElementById('inputA').value);
            const inputB = parseInt(document.getElementById('inputB').value);
            if (isNaN(inputA) || isNaN(inputB)) {
                document.getElementById('result').innerHTML = 'Please enter valid binary inputs (0 or 1).';
                return;
            }
            const result = inputA || inputB;
            document.getElementById('result').innerHTML = `OR Gate Output: ${result}`;
            updateBulb(result);
        }

        // NOT Gate
        function testNOT() {
            const inputA = parseInt(document.getElementById('inputA').value);
            if (isNaN(inputA)) {
                document.getElementById('result').innerHTML = 'Please enter a valid binary input for A (0 or 1).';
                return;
            }
            const result = !inputA ? 1 : 0; // NOT Gate
            document.getElementById('result').innerHTML = `NOT Gate Output (A): ${result}`;
            updateBulb(result);
        }

        // NAND Gate
        function testNAND() {
            const inputA = parseInt(document.getElementById('inputA').value);
            const inputB = parseInt(document.getElementById('inputB').value);
            if (isNaN(inputA) || isNaN(inputB)) {
                document.getElementById('result').innerHTML = 'Please enter valid binary inputs (0 or 1).';
                return;
            }
            const result = !(inputA && inputB);
            document.getElementById('result').innerHTML = `NAND Gate Output: ${result}`;
            updateBulb(result);
        }

        // NOR Gate
        function testNOR() {
            const inputA = parseInt(document.getElementById('inputA').value);
            const inputB = parseInt(document.getElementById('inputB').value);
            if (isNaN(inputA) || isNaN(inputB)) {
                document.getElementById('result').innerHTML = 'Please enter valid binary inputs (0 or 1).';
                return;
            }
            const result = !(inputA || inputB);
            document.getElementById('result').innerHTML = `NOR Gate Output: ${result}`;
            updateBulb(result);
        }

        // XOR Gate
        function testXOR() {
            const inputA = parseInt(document.getElementById('inputA').value);
            const inputB = parseInt(document.getElementById('inputB').value);
            if (isNaN(inputA) || isNaN(inputB)) {
                document.getElementById('result').innerHTML = 'Please enter valid binary inputs (0 or 1).';
                return;
            }
            const result = (inputA !== inputB) ? 1 : 0;
            document.getElementById('result').innerHTML = `XOR Gate Output: ${result}`;
            updateBulb(result);
        }

        // XNOR Gate
        function testXNOR() {
            const inputA = parseInt(document.getElementById('inputA').value);
            const inputB = parseInt(document.getElementById('inputB').value);
            if (isNaN(inputA) || isNaN(inputB)) {
                document.getElementById('result').innerHTML = 'Please enter valid binary inputs (0 or 1).';
                return;
            }
            const result = (inputA === inputB) ? 1 : 0;
            document.getElementById('result').innerHTML = `XNOR Gate Output: ${result}`;
            updateBulb(result);
        }

        // Update Bulb Status (Light Up / Turn Off)
        function updateBulb(result) {
            const bulb = document.getElementById('bulb');
            if (result === 1) {
                bulb.classList.add('on');
                bulb.classList.remove('off');
            } else {
                bulb.classList.add('off');
                bulb.classList.remove('on');
            }
        }
    </script>
</body>
</html>
